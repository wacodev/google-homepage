<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        
        <!-- mis estilos -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <!-- navegación -->
            <nav>
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Imágenes</a>
                    </li>
                    <li>
                        <a href="#" class="icono-apps" title="Google Apps"></a>
                    </li>
                    <li>
                        <a href="#" id="boton-login">Iniciar sesión</a>
                    </li>
                </ul>
            </nav>
            <!-- /.navegación -->
        </header>

        <main>
            <!-- logotipo -->
            <div class="logo">
                <img src="img/logo-google.png">
            </div>
            <!-- /.logotipo -->
            
            <!-- barra de búsquedad -->
            <div class="buscar">
                <div class="icono-buscar">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="lupa">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <div class="texto-buscar">
                    <input type="text" title="Buscar">
                </div>
                <div class="icono-microfono" title="Búsqueda por voz">
                    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="microfono">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div>
            </div>
            <!-- /.barra de búsquedad -->

            <!-- botones -->
            <div class="botones">
                <input type="submit" value="Buscar con Google">
                <input type="submit" value="Me siento con suerte">
            </div>
            <!-- /.botones -->
        </main>
    </body>
</html>
